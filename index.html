<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n de Presupuesto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="budget-card">
            <h2 id="budget-title" class="text-center"></h2>
            <div id="balance" class="balance-display text-center my-3">
                + $0.00
            </div>
            <div class="transaction-box" id="total-income">
                INGRESOS: + $100.000
            </div>
            <div class="transaction-box" id="total-expense">
                EGRESOS: - $500.00
            </div>
            <div class="percentage-display text-center">
                Porcentaje de gastos: <span id="expense-percentage">0%</span>
            </div>
        </div>
    </div>
<script src="js/presupuesto.js"></script>
</body>
</html>
